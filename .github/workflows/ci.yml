name: Build and Release Presentation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Build the HTML slides
        run: marp slides.md --output index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          token: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Build PDF and PPTX
        run: |
          marp slides.md --pdf --output slides.pdf
          marp slides.md --pptx --output slides.pptx

      - name: Create or update "latest" tag
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git tag -f latest
          git push origin -f latest

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Presentation
          files: |
            slides.pdf
            slides.pptx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
